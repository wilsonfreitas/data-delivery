{% extends "base.html" %}
{% block body %}
<div class="page-header">
	<h1>bizdays <small>Compute business days between dates</small></h1>
</div>
<form role="form" action="/bizdays" method="post" accept-charset="utf-8">
<div class="col-md-6">
	<div class="form-group">
		<label for="non-working-days">Non-working weekdays days</label>
		<br>
		{%- for day in weekdays %}
		<label class="checkbox-inline">
			<input type="checkbox" id="non-working-days" value="{{ day }}" {{ "checked" if day in nwd else "" }}> {{day}}
		</label>
		{%- endfor %}
	</div>
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
				<label for="url">Holidays</label>
				<textarea class="form-control" name="holidays" rows="20">{{ '\n'.join(holidays) if holidays else '' }}</textarea>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="url">Dates from</label>
				<textarea class="form-control" name="from" rows="20">{{ '\n'.join(from) if from else '' }}</textarea>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="url">Dates to</label>
				<textarea class="form-control" name="to" rows="20">{{ '\n'.join(to) if to else '' }}</textarea>
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="url">Business days</label>
				<textarea class="form-control" name="bizdays" rows="20">{{ '\n'.join(bd) if bd else '' }}</textarea>
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-default input-sm">Submit</button>
</div>
</form>
{% endblock %}
