{% extends "base.html" %}
{% block body %}
<div class="page-header">
	<h1>BVMF - Futuros</h1>
</div>
<div class="col-md-12">
	<table border="0" cellspacing="5" cellpadding="5" class="table table-condensed table-bordered">
		<tr>
		{%- for h in header %}
		<th>{{ h }}</th>
		{%- endfor %}
		</tr>
		{%- for row in data %}
		<tr>
		{%- for cell in row %}
		<td>{{ cell }}</td>
		{%- endfor %}
		</tr>
		{%- endfor %}
	</table>
</div>
{% endblock %}
